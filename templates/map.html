<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interactive Map</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='qgis2web_2024_08_22-17_27_40_556744/css/leaflet.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='qgis2web_2024_08_22-17_27_40_556744/css/qgis2web.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='qgis2web_2024_08_22-17_27_40_556744/css/L.Control.Layers.Tree.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='qgis2web_2024_08_22-17_27_40_556744/css/fontawesome-all.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='qgis2web_2024_08_22-17_27_40_556744/css/leaflet-measure.css') }}">
    <style>
        #map {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Museum Kota Bandung</h1>
    </header>
    <main>
        <div id="map"></div>
    </main>
    
    <script src="{{ url_for('static', filename='qgis2web_2024_08_22-17_27_40_556744/js/leaflet.js') }}"></script>
    <script src="{{ url_for('static', filename='qgis2web_2024_08_22-17_27_40_556744/js/qgis2web_expressions.js') }}"></script>
    <script src="{{ url_for('static', filename='qgis2web_2024_08_22-17_27_40_556744/js/L.Control.Layers.Tree.min.js') }}"></script>
    <script src="{{ url_for('static', filename='qgis2web_2024_08_22-17_27_40_556744/js/leaflet.rotatedMarker.js') }}"></script>
    <script src="{{ url_for('static', filename='qgis2web_2024_08_22-17_27_40_556744/js/leaflet.pattern.js') }}"></script>
    <script src="{{ url_for('static', filename='qgis2web_2024_08_22-17_27_40_556744/js/leaflet-hash.js') }}"></script>
    <script src="{{ url_for('static', filename='qgis2web_2024_08_22-17_27_40_556744/js/Autolinker.min.js') }}"></script>
    <script src="{{ url_for('static', filename='qgis2web_2024_08_22-17_27_40_556744/js/rbush.min.js') }}"></script>
    <script src="{{ url_for('static', filename='qgis2web_2024_08_22-17_27_40_556744/js/labelgun.min.js') }}"></script>
    <script src="{{ url_for('static', filename='qgis2web_2024_08_22-17_27_40_556744/js/labels.js') }}"></script>
    <script src="{{ url_for('static', filename='qgis2web_2024_08_22-17_27_40_556744/js/leaflet-measure.js') }}"></script>
    <script src="{{ url_for('static', filename='qgis2web_2024_08_22-17_27_40_556744/data/Kecamatandikotabandung_1.js') }}"></script>
    <script src="{{ url_for('static', filename='qgis2web_2024_08_22-17_27_40_556744/data/JALAN_LN_25K_2.js') }}"></script>
    <script src="{{ url_for('static', filename='qgis2web_2024_08_22-17_27_40_556744/data/Daftarmuseumdikotabandung_3.js') }}"></script>
    
    <script>
        var map = L.map('map').setView([-6.9175, 107.6191], 13); // Bandung coordinates

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

    
    </script>
</body>
</html>
